<!DOCTYPE html>

<html>
  <head>
    <title>WFPS - Detail Parameter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function updateParam(){
          document.getElementById("id").innerHTML  = "Smoke-1";
          document.getElementById("Unit").innerHTML  = "%";
          document.getElementById("Value").innerHTML  = 75;
          document.getElementById("HighRange").innerHTML  = 100;
          document.getElementById("LowRange").innerHTML  = 0;
          document.getElementById("HighLimit").innerHTML  = 80;
          document.getElementById("LowLimit").innerHTML  = 40;
          document.getElementById("Alarm").innerHTML  = "N";
        }
      </script>
    </head>
  <body onload="javascript:updateParam()">
    <h1>WFPS Detail Parameter</h1>
    <table>
        <caption>Parameter Sensor</caption>
      <thead>
          <tr>
              <th scope="col">Description</th>
              <th scope="col">Value</th>
          </tr>    
      </thead>
      <tbody>
          <tr>
              <th scope="row">Id</th>
              <td id="id">%ID%</td>
          </tr>
          <tr>
              <th scope="row">Unit</th>
              <td id="Unit">%UNIT%</td>
          </tr>
          <tr>
              <th scope="row">Value</th>
              <td id="Value">%VALUE%</td>
          </tr>
          <tr>
              <th scope="row">High Range</th>
              <td id="HighRange">%HIGH_RAGNE%</td>
          </tr>
          <tr>
            <th scope="row">Low Range</th>
            <td id="LowRange">%LOW_RAGNE%</td>
          </tr>
          <tr>
            <th scope="row">High Limit</th>
            <td id="HighLimit">%HIGH_LIMITE%</td>
          </tr>
          <tr>
            <th scope="row">Low Limit</th>
            <td id="LowLimit">%LOW_LIMITE%</td>
          </tr>
          <tr>
            <th scope="row">Alarm</th>
            <td id="Alarm">%ALARM%</td>
          </tr>
      </tbody>
    </table> 
  </body>
</html>
